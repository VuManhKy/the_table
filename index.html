<!DOCTYPE html>

    <title>hoc_the_table</title>

        <tr>

        </tr>
        <tr>
          <td rowspan="2">giày</td>

        <tr>      
           <td> <td>phù hợp với mọi lứa tuổi</td></td>
        
        </tr>
